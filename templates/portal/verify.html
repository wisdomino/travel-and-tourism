{% extends "base.html" %}
{% block title %}Client Portal Â· Verify OTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card p-4 p-lg-5">
      <h3 class="fw-bold mb-2">Verify OTP</h3>
      <p class="text-muted mb-4">
        We sent a one-time passcode to <b>{{ phone_e164 }}</b>. Enter it below.
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">OTP</label>
          <input name="otp" maxlength="6" class="form-control" placeholder="123456" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Continue</button>
      </form>

      <div class="mt-3 small">
        <a href="/portal/">Back</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
